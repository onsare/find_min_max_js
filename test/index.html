	<script>
	
		function findMinMax(numbers) {
		  var max = Math.max.apply(this, numbers);
		  var min = Math.min.apply(this, numbers);
		  var result = []
		  
		  if(min === max){
			  result.push(min)
		  }else{
			  result.push(min,max)
		  }
		  return result;
		}
				
		
	
	</script>
